<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Scholar Reader with Annotations</title>
  <link rel="stylesheet" href="/reader-prod.css">
  <link rel="stylesheet" href="/annotation/annotation.css">
  <script src="/reader-compiled.js" defer></script>
  <script src="/annotation/annotation.js" defer></script>
</head>
<body>
  <div class="gsr-root-wrap"></div>
  <div id="annotation-toolbar">
    <button id="highlight-yellow" class="toolbar-button" data-tooltip="Highlight" style="background-color: yellow;">
      <span class="material-symbols-outlined">ink_highlighter</span>
    </button>
    <button id="highlight-cyan" class="toolbar-button" data-tooltip="Highlight" style="background-color: cyan;">
      <span class="material-symbols-outlined">ink_highlighter</span>
    </button>
    <button id="highlight-magenta" class="toolbar-button" data-tooltip="Highlight" style="background-color: magenta;">
      <span class="material-symbols-outlined">ink_highlighter</span>
    </button>
    <button id="highlight-red" class="toolbar-button" data-tooltip="Highlight" style="background-color: red;">
      <span class="material-symbols-outlined">ink_highlighter</span>
    </button>


    <button id="erase-btn" class="toolbar-button" data-tooltip="Erase Highlights">
      <span class="material-symbols-outlined">ink_eraser</span>
    </button>
    <button id="erase-all-btn" class="toolbar-button" data-tooltip="Erase All">
      <span class="material-symbols-outlined">delete</span>
    </button>
    <button id="settings-btn" class="toolbar-button" data-tooltip="Settings">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </div>
</body>
</html>
